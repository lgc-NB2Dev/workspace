[project]
name = "workspace"
version = "0"
authors = [{ name = "student_2333", email = "lgc2333@126.com" }]
dependencies = []
requires-python = ">=3.9"
license = { text = "MIT" }

[tool.pdm.dev-dependencies]
dev = [
    # pip
    "setuptools>=68.0.0",
    "pip>=23.2",
    # tools
    "ruff>=0.0.278",
    # nonebot
    "nonebot2[all]>=2.2.0",
    "nonebot-adapter-onebot>=2.2.2",
    "nonebot-plugin-guild-patch>=0.2.3",
    # packages
    "-e nb-cli-plugin-bootstrap @ file:///${PROJECT_ROOT}/packages/nb-cli-plugin-bootstrap",
    "-e nonebot-plugin-akinator @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-akinator",
    "-e nonebot-plugin-autoreply @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-autoreply",
    "-e nonebot-plugin-bawiki @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-bawiki",
    "-e nonebot-plugin-bmclapi @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-bmclapi",
    "-e nonebot-plugin-callapi @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-callapi",
    "-e nonebot-plugin-clash @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-clash",
    "-e nonebot-plugin-cnrail @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-cnrail",
    "-e nonebot-plugin-color @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-color",
    "-e nonebot-plugin-eitherchoice @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-eitherchoice",
    "-e nonebot-plugin-fuckyou @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-fuckyou",
    "-e nonebot-plugin-multincm @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-multincm",
    "-e nonebot-plugin-nonememe @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-nonememe",
    "-e nonebot-plugin-ottohzys @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-ottohzys",
    "-e nonebot-plugin-picmcstat @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-picmcstat",
    "-e nonebot-plugin-picstatus @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-picstatus",
    "-e nonebot-plugin-pingti @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-pingti",
    "-e nonebot-plugin-pjsk @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-pjsk",
    "-e nonebot-plugin-riffusion @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-riffusion",
    "-e nonebot-plugin-rimofun @ file:///${PROJECT_ROOT}/packages/nonebot-plugin-rimofun",
]

[tool.pyright]
pythonVersion = "3.9"
include = ["packages/**/*"]
exclude = [
    "**/node_modules",
    "**/.venv",
    "./packages/nonebot-plugin-akinator/nonebot_plugin_akinator/akinator",
    "./packages/nonebot-plugin-rimofun/nonebot_plugin_rimofun/bnhhsh",
    "./packages/nonebot-plugin-rimofun/nonebot_plugin_rimofun/not_translator",
]

[tool.ruff]
extend-exclude = [
    "./packages/nonebot-plugin-rimofun/nonebot_plugin_rimofun/bnhhsh",
    "./packages/nonebot-plugin-rimofun/nonebot_plugin_rimofun/not_translator",
    "./packages/nb-cli-plugin-bootstrap/nb_cli_plugin_bootstrap/templates/bootstrap",
]

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"


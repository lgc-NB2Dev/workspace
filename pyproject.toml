[project]
name = "nb2-workspace"
version = "0"
authors = [{ name = "LgCookie", email = "lgc2333@126.com" }]
dependencies = []
requires-python = ">=3.11"
license = { text = "MIT" }
classifiers = ["Private :: Do Not Upload"]

[dependency-groups]
dev = [
    # pip
    "setuptools>=80.9.0",
    "pip>=25.2",
    # tools
    "basedpyright>=1.31.4",
    "ruff>=0.13.0",
    "poethepoet>=0.37.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    # scripts
    "tenacity>=9.1.2",
    "taskgroup>=0.2.2", # "; python_version<'3.11'",
    # nonebot
    "nonebot2[all]>=2.4.3",
    "nb-cli>=1.4.2",
    "nonebug>=0.4.3",
    "nonebot-adapter-onebot>=2.4.6",
    "nonebot-adapter-satori>=0.13.7",    # for cookit test
    "nonebot-plugin-orm[sqlite]>=0.8.2",
    # workspace
    "cookit[all]",
    "cooaki[all]",
    "nb-cli-plugin-bootstrap",
    "nonebot-plugin-akinator[all]",
    "nonebot-plugin-autoreply",
    "nonebot-plugin-callapi",
    "nonebot-plugin-color[all]",
    "nonebot-plugin-fix-qq-img-ssl",
    "nonebot-plugin-fuckyou",
    "nonebot-plugin-kawaii-robot",
    "nonebot-plugin-meme-stickers",
    "nonebot-plugin-multincm",
    "nonebot-plugin-nonememe",
    "nonebot-plugin-ottohzys",
    "nonebot-plugin-picmcstat",
    "nonebot-plugin-picmenu-next[all]",
    "nonebot-plugin-picstatus",
    "nonebot-plugin-picstatus-template-zhenxun",
    "nonebot-plugin-random-stereotypes[all]",
    "nonebot-plugin-rimofun",
    "YetAnotherPicSearch[all]",
    "nb2-workspace-private",
]

[tool.uv]
package = false

[tool.uv.workspace]
members = ["external/*", "plugins/*", "private"]

[tool.uv.sources]
cookit = { workspace = true }
cooaki = { workspace = true }
nb-cli-plugin-bootstrap = { workspace = true }
nonebot-plugin-akinator = { workspace = true }
nonebot-plugin-autoreply = { workspace = true }
nonebot-plugin-callapi = { workspace = true }
nonebot-plugin-color = { workspace = true }
nonebot-plugin-fix-qq-img-ssl = { workspace = true }
nonebot-plugin-fuckyou = { workspace = true }
nonebot-plugin-kawaii-robot = { workspace = true }
nonebot-plugin-meme-stickers = { workspace = true }
nonebot-plugin-multincm = { workspace = true }
nonebot-plugin-nonememe = { workspace = true }
nonebot-plugin-ottohzys = { workspace = true }
nonebot-plugin-picmcstat = { workspace = true }
nonebot-plugin-picmenu-next = { workspace = true }
nonebot-plugin-picstatus = { workspace = true }
nonebot-plugin-picstatus-template-zhenxun = { workspace = true }
nonebot-plugin-random-stereotypes = { workspace = true }
nonebot-plugin-rimofun = { workspace = true }
YetAnotherPicSearch = { workspace = true }
nb2-workspace-private = { workspace = true }

[tool.poe.tasks]
pull.script = "scripts.pull:main"

up.script = "scripts.up:main"
up.args = [{ name = "msg", positional = true, default = "up" }]

run.cmd = "python -m nb_cli run"
run.cwd = "private/test-nb2"

[tool.basedpyright]
pythonVersion = "3.10"
defineConstant = { PYDANTIC_V2 = true }
typeCheckingMode = "standard"
reportShadowedImports = false
exclude = [
    "**/node_modules",
    "**/.venv",
    "./plugins/nonebot-plugin-rimofun/nonebot_plugin_rimofun/bnhhsh",
    "./plugins/nonebot-plugin-rimofun/nonebot_plugin_rimofun/not_translator",
]
executionEnvironments = [
    { root = "typings", reportIncompatibleMethodOverride = false, reportSelfClsParameterName = false },
    { root = "." },
]

[tool.ruff]
target-version = "py310"
extend-exclude = [
    "./plugins/nb-cli-plugin-bootstrap/nb_cli_plugin_bootstrap/templates/bootstrap",
    "./plugins/nonebot-plugin-rimofun/nonebot_plugin_rimofun/bnhhsh",
    "./plugins/nonebot-plugin-rimofun/nonebot_plugin_rimofun/not_translator",
]

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
ignore = [
    "B008",
    "B905",
    # "COM812",
    "E501",
    "F821",
    "FBT001",
    "FBT002",
    "ISC001",
    "PERF203",
    "PGH003",
    "PLC04",
    "PLC2701",
    "PLR09",
    "PLR1702",
    "PLR2004",
    "PLR6301",
    "PLW0603",
    "PLW1641",
    "PLW2901",
    "RUF001",
    "RUF002",
